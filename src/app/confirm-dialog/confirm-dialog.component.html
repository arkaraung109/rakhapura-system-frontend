<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <div>Are you sure to do this action?</div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mat-dialog-actions">
  <button mat-button [mat-dialog-close]="true">Confirm</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
