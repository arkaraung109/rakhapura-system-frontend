<div class="container-fluid loginp">
  <div class="row llogo">
    <img src="/assets/img/rakabuta.jpg">
  </div>
  <div class="row">
    <h2>Please Login !</h2>
    <h2 *ngIf="wrongCredentials">{{errorMsg}}</h2>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <form class="form-horizontal" [formGroup]="form" (ngSubmit)="submit()" method="POST" accept-charset="utf-8"
        htmlEscape="true" enctype="multipart/form-data">
        <div class="form-group">
          <div class="row">
            <label class="control-label col-sm-4" for="email">User name:</label>
            <div class="col-sm-8">
              <input type="text" name="username" placeholder="Enter username" formControlName="userId"
                class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4"></div>
            <div *ngIf="submitted || form.get('userId')!.invalid && form.get('userId')!.touched" class="col-sm-8"
              style="color: red">
              <div *ngIf="form.get('userId')!.errors?.['required']">Field is required</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label class="control-label col-sm-4" for="pwd">Password:</label>
            <div class="col-sm-8">
              <input type="password" formControlName="password" class="form-control" id="pwd"
                placeholder="Enter password">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4"></div>
            <div *ngIf="submitted || form.get('password')!.invalid && form.get('password')!.touched" class="col-sm-8"
              style="color: red">
              <div *ngIf="form.get('password')!.errors?.['required']">Field is required</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 lbtn">
            <button type="submit" class="btn bsearch">Login</button>
            <button type="reset" class="btn bsearch">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
