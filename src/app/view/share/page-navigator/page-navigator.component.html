<div style="align-content: center;">
    <a id="previousPageBtn" (click)="previousPageBtnEvent()">&lt;&lt;</a>
    
    <input type="text" [size]="inputBoxSize" [maxlength]="inputBoxSize" (keydown.enter)="enter($event)"
        [(ngModel)]="inputCurrentPage" />
    
    <a id="nextPageBtn" (click)="nextPageBtnEvent()">&gt;&gt;</a>
    of {{inputTotalPageCount}}
</div>
