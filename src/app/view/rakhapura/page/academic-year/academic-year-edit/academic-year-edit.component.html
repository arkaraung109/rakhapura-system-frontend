<div class="container-fluid hrow">
  <div class="row">
    <h4>စာသင်နှစ်စာရင်းပြင်ခြင်း</h4>
  </div>
</div>
<div class="container-fluid">
  <div class="col-xs-1 col-sm-3 col-md-3"></div>
  <div class="col-xs-10 col-sm-6 col-md-6">
    <form [formGroup]="form" (ngSubmit)="update()" accept-charset="utf-8" htmlEscape="true"
      enctype="multipart/form-data" autocomplete="off">
      <div class="form-group">
        <label>စာသင်နှစ်<span class="star">*</span></label>
        <input type="text" formControlName="name" class="form-control" autocomplete="off" placeholder="eg. 2023-2024" />
        <div *ngIf="submitted || form.get('name')!.invalid && form.get('name')!.touched">
          <div *ngIf="form.get('name')!.errors?.['required']" class="txt-error">Field is required</div>
          <div *ngIf="form.get('name')!.errors?.['maxlength']" class="txt-error">Must not exceed 30 characters</div>
          <div *ngIf="form.get('name')!.errors?.['pattern']" class="txt-error">Must match with valid pattern</div>
          <div *ngIf="form.get('name')!.errors?.['startingWithWhiteSpace']" class="txt-error">Must not start with space
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="lbtn">
          <button type="submit" class="bsearch btn">Update</button>
          <button type="button" class="bsearch btn" (click)="reset()">Reset</button>
          <button type="button" class="bsearch btn" (click)="back()">Back</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-xs-1 col-sm-3 col-md-3"></div>
</div>
