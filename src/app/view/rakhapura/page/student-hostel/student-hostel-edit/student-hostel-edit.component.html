<div class="container-fluid hrow">
    <div class="row">
        <h4>စာသင်သားများအား တည်းခိုဆောင်နေရာချထားခြင်းအားပြင်ခြင်း</h4>
    </div>
</div>
<div class="container-fluid">
    <div class="col-xs-1 col-sm-3 col-md-3"></div>
    <div class="col-xs-10 col-sm-6 col-md-6">
        <form [formGroup]="form" (ngSubmit)="update()" accept-charset="utf-8" htmlEscape="true"
            enctype="multipart/form-data" autocomplete="off">
            <div class="form-group">
                <label>တည်းခိုဆောင်<span class="star">*</span></label>
                <select formControlName="hostel" class="form-control">
                    <option [ngValue]="''">Choose</option>
                    <option *ngFor="let h of hostelList" [ngValue]="h.id">
                        {{h.name}}
                    </option>
                </select>
                <div *ngIf="submitted || form.get('hostel')!.invalid && form.get('hostel')!.touched"
                    >
                    <div *ngIf="form.get('hostel')!.errors?.['required']" class="txt-error">Field is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>ခုံနံပါတ်</label>
                <input type="text" class="form-control" value="{{regNo}}" disabled>
            </div>
            <div class="form-group">
                <label>စာသင်သားအမည်</label>
                <input type="text" class="form-control" value="{{studentName}}" disabled>
            </div>
            <div class="form-group">
                <label>အဖအမည်</label>
                <input type="text" class="form-control" value="{{fatherName}}" disabled>
            </div>
            <div class="form-group">
                <label>စာသင်နှစ်</label>
                <input type="text" class="form-control" value="{{academicYear}}" disabled>
            </div>
            <div class="form-group">
                <label>စာမေးပွဲခေါင်းစဉ်</label>
                <input type="text" class="form-control" value="{{examTitle}}" disabled>
            </div>
            <div class="form-group">
                <label>အတန်း</label>
                <input type="text" class="form-control" value="{{grade}}" disabled>
            </div>
            <div class="form-group">
                <div class="lbtn">
                    <button type="submit" class="bsearch btn">Update</button>
                    <button type="button" class="bsearch btn" (click)="reset()">Reset</button>
                    <button type="button" class="bsearch btn" (click)="back()">Back</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-1 col-sm-3 col-md-3"></div>
</div>
