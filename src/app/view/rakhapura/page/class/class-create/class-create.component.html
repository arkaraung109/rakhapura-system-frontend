<div class="container-fluid hrow">
  <div class="row">
    <h4>အခန်းအသစ်စာရင်းသွင်းခြင်း</h4>
  </div>
</div>
<div class="container-fluid">
  <div class="col-xs-1 col-sm-3 col-md-3"></div>
  <div class="col-xs-10 col-sm-6 col-md-6">
    <form [formGroup]="form" (ngSubmit)="save()" accept-charset="utf-8" htmlEscape="true" enctype="multipart/form-data"
      autocomplete="off">
      <div class="form-group">
        <label>စာသင်နှစ်<span class="star">*</span></label>
        <select formControlName="academicYear" class="form-control">
          <option [ngValue]="''">Choose</option>
          <option *ngFor="let a of academicYearList" [ngValue]="a.id">
            {{a.name}}
          </option>
        </select>
        <div *ngIf="submitted || form.get('academicYear')!.invalid && form.get('academicYear')!.touched">
          <div *ngIf="form.get('academicYear')!.errors?.['required']" class="txt-error">Field is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>အတန်း<span class="star">*</span></label>
        <select formControlName="grade" class="form-control">
          <option [ngValue]="''">Choose</option>
          <option *ngFor="let g of gradeList" [ngValue]="g.id">
            {{g.name}}
          </option>
        </select>
        <div *ngIf="submitted || form.get('grade')!.invalid && form.get('grade')!.touched">
          <div *ngIf="form.get('grade')!.errors?.['required']" class="txt-error">Field is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>အခန်း<span class="star">*</span></label>
        <input type="text" formControlName="name" class="form-control" autocomplete="off" />
        <div *ngIf="submitted || form.get('name')!.invalid && form.get('name')!.touched">
          <div *ngIf="form.get('name')!.errors?.['required']" class="txt-error">Field is required</div>
          <div *ngIf="form.get('name')!.errors?.['maxlength']" class="txt-error">Must not exceed 100 characters</div>
          <div *ngIf="form.get('name')!.errors?.['pattern']" class="txt-error">Must not include special characters</div>
          <div *ngIf="form.get('name')!.errors?.['startingWithWhiteSpace']" class="txt-error">Must not start with space
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="lbtn">
          <button type="submit" class="bsearch btn">Save</button>
          <button type="button" class="bsearch btn" (click)="reset()">Reset</button>
          <button type="button" class="bsearch btn" (click)="back()">Back</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-xs-1 col-sm-3 col-md-3"></div>
</div>
