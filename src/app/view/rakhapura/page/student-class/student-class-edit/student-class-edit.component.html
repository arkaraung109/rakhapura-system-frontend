<div class="container-fluid hrow">
    <div class="row">
        <h4>ဖြေဆိုမည့်စာသင်သားအား အခန်းနေရာချထားခြင်းအားပြင်ခြင်း</h4>
    </div>
</div>
<div class="container-fluid">
    <form [formGroup]="form" (ngSubmit)="update()" accept-charset="utf-8" htmlEscape="true"
        enctype="multipart/form-data" autocomplete="off">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label>စာသင်နှစ်<span>*</span></label>
                    </div>
                    <div class="col-sm-6">
                        <select formControlName="academicYear" (change)="change()" class="fcontrol">
                            <option [ngValue]="''">Choose</option>
                            <option *ngFor="let a of academicYearList" [ngValue]="a.id">
                                {{a.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div *ngIf="submitted || form.get('academicYear')!.invalid && form.get('academicYear')!.touched"
                        class="col-sm-6" style="color: red">
                        <div *ngIf="form.get('academicYear')!.errors?.['required']">Field is required</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label>စာမေးပွဲခေါင်းစဉ်<span>*</span></label>
                    </div>
                    <div class="col-sm-6">
                        <select formControlName="examTitle" class="fcontrol">
                            <option [ngValue]="''">Choose</option>
                            <option *ngFor="let e of examTitleList" [ngValue]="e.id">
                                {{e.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div *ngIf="submitted || form.get('examTitle')!.invalid && form.get('examTitle')!.touched"
                        class="col-sm-6" style="color: red">
                        <div *ngIf="form.get('examTitle')!.errors?.['required']">Field is required</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label>အတန်း<span>*</span></label>
                    </div>
                    <div class="col-sm-6">
                        <select formControlName="grade" (change)="change()" class="fcontrol">
                            <option [ngValue]="''">Choose</option>
                            <option *ngFor="let g of gradeList" [ngValue]="g.id">
                                {{g.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div *ngIf="submitted || form.get('grade')!.invalid && form.get('grade')!.touched" class="col-sm-6"
                        style="color: red">
                        <div *ngIf="form.get('grade')!.errors?.['required']">Field is required</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label>အခန်း<span>*</span></label>
                    </div>
                    <div class="col-sm-6">
                        <select formControlName="class" class="fcontrol">
                            <option [ngValue]="''">Choose</option>
                            <option *ngFor="let c of classList" [ngValue]="c.id">
                                {{c.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div *ngIf="submitted || form.get('class')!.invalid && form.get('class')!.touched" class="col-sm-6"
                        style="color: red">
                        <div *ngIf="form.get('class')!.errors?.['required']">Field is required</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label>စာသင်သားအမည်</label>
                    </div>
                    <div class="col-sm-6">
                        <label>{{studentName}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label>အဖအမည်<span>*</span></label>
                    </div>
                    <div class="col-sm-6">
                        <label>{{fatherName}}</label>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4 col-sm-6">
                <button type="submit" class="bsearch btn">Update</button>
                <button type="button" class="bsearch btn" (click)="reset()">Reset</button>
                <button type="button" class="bsearch btn" (click)="back()">Back</button>
            </div>
            <div class="col-xs-4"></div>
        </div>
    </form>
</div>
