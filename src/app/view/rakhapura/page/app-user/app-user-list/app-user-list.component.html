<div class="hrow">
  <h4>System အသုံးပြုသူစာရင်း</h4>
</div>
<div class="container-fluid ttable" style="padding: 0px 15px 5px 15px">
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="search()" accept-charset="utf-8" htmlEscape="true"
      enctype="multipart/form-data" autocomplete="off">
      <div class="col-sm-2">
        <select formControlName="role" class="fcontrol" style="margin: 20px 0px;">
          <option [ngValue]="0">All Roles</option>
          <option *ngFor="let r of roleList" [ngValue]="r.id">
            {{r.name}}
          </option>
        </select>
      </div>
      <div class="col-sm-2">
        <input type="text" formControlName="keyword" class="fcontrol" style="margin: 20px 0px;" autocomplete="off"
          placeholder="Filter Search" />
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-search" style="margin-top: 10px; margin-right:10px">Search</button>
        <button type="button" class="btn btn-search" style="margin-top: 10px;" (click)="reset()">Reset</button>
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div *ngIf="submitted || form.get('keyword')!.invalid && form.get('keyword')!.touched" class="col-sm-6"
          style="color: red">
          <div *ngIf="form.get('keyword')!.errors?.['pattern']">Must not include special characters</div>
          <div *ngIf="form.get('keyword')!.errors?.['startingWithWhiteSpace']">Must not start with space</div>
        </div>
      </div>
    </form>
  </div>
  <button class="btn btn-search" (click)="exportToExcel()" style="float: right; margin-bottom: 10px;">Export to
    Excel</button>
  <div class="row table-responsive" style="overflow-y: hidden; margin-top: 50px">
    <table class="table table-bordered exptable" id="myTable" matSort (matSortChange)="sortData($event)">
      <thead>
        <tr>
          <th style="width: 80px" mat-sort-header="index">Index</th>
          <th style="width: 100px" mat-sort-header="firstName">First Name</th>
          <th style="width: 100px" mat-sort-header="lastName">Last Name</th>
          <th style="width: 100px" mat-sort-header="loginUserName">Username</th>
          <th style="width: 100px" mat-sort-header="role">Role</th>
          <th style="width: 200px">Account Status</th>
          <th style="width: 80px">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of sortedData">
          <td>{{element.index}}</td>
          <td>{{element.firstName}}</td>
          <td>{{element.lastName}}</td>
          <td>{{element.loginUserName}}</td>
          <td>{{element.role.name}}</td>
          <td>
            <button class="bsearch btn" [disabled]="element.activeStatus"
              (click)="changeActiveStatus(element.id, true)">Active</button>
            <button class="bsearch btn" [disabled]="!element.activeStatus"
              (click)="changeActiveStatus(element.id, false)">Disable</button>
          </td>
          <td style="text-align: center; cursor: pointer;">
            <i class="fa fa-edit" (click)="edit(element.id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <h2 style="color: red" *ngIf="sortedData.length == 0">No record found!</h2>
  <app-page-navigator [currentPage]="currentPage" [totalPageCount]="pageData.totalPages"
    (enterPaginationEvent)="enterPaginationEvent($event)"></app-page-navigator>
</div>
